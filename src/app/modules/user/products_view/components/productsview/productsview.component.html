
	<div *ngFor="let product of products; let i = index" class="col-lg-12">
		<div *ngIf="i % 2 == 0" class="row">
			
			<div style="width: 47.5%;" *ngIf="i + 1 < products.length">
				<div class="row border border-dark">
					<h4>{{ products[i + 1].name }}</h4>
				</div>
				<div class="row border border-dark">
					<div style="width: 20%">
						<img src="../../../../../../assets/empty-profile-icon.webp">
					</div>

					<div style="width: 60%">
						<p>{{ products[i + 1].description }}</p>
					</div>

					<div style="width: 20%; margin-top: 10%">
						<p>5 remaining</p>
						<button (click)="cart.addProduct(products[i+1])">cart</button>
					</div>
				</div>
			</div>

			<div style="width: 5%;"></div>

			<div style="width: 47.5%;" *ngIf="i + 2 < products.length">
				<div class="row border border-dark">
					<h4>{{ products[i + 2].name }}</h4>
				</div>
				<div class="row border border-dark">
					<div style="width: 20%">
						<img src="../../../../../../assets/empty-profile-icon.webp">
					</div>

					<div style="width: 60%">
						<p>{{ products[i + 2].description }}</p>
					</div>

					<div  style="width: 20%">
						<p>5 remaining</p>
						<button>Add to cart</button>
					</div>
				</div>
			</div>

  		</div>
	</div>
