<div class="row">
	<div *ngFor="let product of products; let i = index" class="col-lg-5" style="margin-left: 3%;margin-right: 3%; margin-bottom: 2%;">
		<div class="row border border-dark">
			<h4>{{ product.name }}</h4>
		</div>
		<div class="row border border-dark">
			<div class="col-lg-3">
				<img src="../../../../../../assets/empty-profile-icon.webp">
			</div>

			<div class="col-lg-5">
				<p>{{ product.description }}</p>
			</div>

			<div class="col-lg-4">
				<p>5 remaining</p>
				<div *ngIf="cart.containsProduct(product.productId)">
				    <button (click)="cart.removeProduct(product.productId)">Delete from cart</button>
			    </div>
			    <div *ngIf="!cart.containsProduct(product.productId)">
				    <button (click)="cart.addProduct(product)">Add to cart</button>
			    </div>
			</div>
		</div>
	</div>
</div>
