
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
  <input class="form-control" name="CustomerId" required type="number" value="1" hidden>
  <input class="form-control" name="Total" required type="number" value="1" hidden>
  <input class="form-control" name="OrderDate" required hidden type="datetime" value="2017-08-09">

  <div class="form-group">
	  <label for="Adres">Adres:</label>
	<input class="form-control" [formControlName]="'Adres'" name="Adres" required type="text" value="1">
  </div>

  <div class="form-group">
	  <label for="HouseNumber">HouseNumber:</label>
	<input class="form-control" [formControlName]="'HouseNumber'" name="HouseNumber" required type="text" value="1">
  </div>

  <div class="form-group">
	  <label for="PostalCode">PostalCode:</label>
 	<input class="form-control" [formControlName]="'PostalCode'" name="PostalCode" required type="text" value="1">
  </div>



  <button class="button" type="submit">Purchase</button>
</form>
